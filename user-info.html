<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper | User-info</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="shopping-web.css">
    <link rel="stylesheet" href="user-info.css">
    <link rel="stylesheet" href="item-product.css">
    <link rel="stylesheet" href="about-sec.css">
    <link rel="stylesheet" href="contact-sec.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Atomic Age' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container ">

         <br>
        <h3 style="text-align: center;">User-Info:</h3>
        <br>
        <div class="user-info-mainbg"></div>
        <br>
        <h3 style="text-align: center;">Log In or Sign In With</h3>
        <br>
        <div class="option-user">
         
          <button type="button"class="option-user-button1"><i class='fa fa-facebook-square'></i></button>
          <button type="button"class="option-user-button2"><i class='fa fa-instagram'></i></button>
          <button type="button"class="option-user-button3"><i class='fa fa-twitter-square'></i></button>
        </div>
        <!-- Swiper -->
  <div class="swiper-container">
  
    <div class="swiper-wrapper">
      <div class="swiper-slide">
<!--log in-->
 <h3 style="text-align: center;">LOG IN</h3 >
<div class="user-info1"id="f-login">
    <div class="user-info-bg1"><img src="https://images.pexels.com/photos/3432784/pexels-photo-3432784.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="login"width="100%"height="auto">
     <div class="user-middle">
         
       </div>
 </div>
 
     <form  class="needs-validation forms" novalidate>
         <div class="form-group">
           <label for="email-1">E-mail:</label>
           <input type="email" class="form-control" id="email-1" placeholder="Enter email" name="email-1" required>
           <div class="invalid-feedback">Please fill out this field.</div>
         </div>
         <div class="form-group">
           <label for="pwd-1">Password:</label>
           <input type="password" class="form-control" id="pwd-1" placeholder="Enter password" name="pswd-1" required>
           <div class="invalid-feedback">Please fill out this field.</div>
         </div>
         <div class="form-group form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" name="remember"> Remember me.
           </label>
         </div>
         <button type="submit" class="butn-login">LOG IN</button>           
         
       </form>
 </div>
      </div>
      <div class="swiper-slide">
      <!--sign in -->
      <h3 style="text-align: center;">SIGN IN</h3 >
    <div class="user-info2 hide-sign"id="signin">
        <div class="user-info-bg2"><img src="https://images.pexels.com/photos/1619655/pexels-photo-1619655.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="loginimage"width="100%"height="auto">
            <div class="user-middle">
                
              </div>
        </div>
        
         <form  class="needs-validation forms" novalidate>
             <div class="form-group">
               <label for="email-2">E-mail:</label>
               <input type="email" class="form-control" id="email" placeholder="Enter email" name="email-2" required>
               <div class="invalid-feedback">Please fill out this field.</div>
             </div>
             <div class="form-group">
               <label for="pwd-2">Password:</label>
               <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd-2" required>
               <div class="invalid-feedback">Please fill out this field.</div>
             </div>
             <div class="form-group">
                <label for="pwd-3">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd-3" placeholder="Confirm password" name="pswd-3" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remembe-1" required> I agree with terms & privacy.
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
              </div>
             <button type="submit" class="butn-login">SIGN IN</button>           
             
           </form>
     </div>
      <!--form end-->
    </div>
    </div>
      <!-- Add Arrows -->
      <br>
      <br>
      <div class="swiper-button">
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      </div>
  </div>

    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="user-info.js"></script>
</body>
</html>
